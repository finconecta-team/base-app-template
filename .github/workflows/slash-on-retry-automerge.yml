name: Slash command on Retry Automerge

on:
  workflow_call:
    secrets:
      token:
        required: true


jobs:
  retry-automerge:
    runs-on: ubuntu-latest
    steps:
      - uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
          MERGE_LABELS: "approved,!do-not-merge"
          UPDATE_LABELS: "approved"
          #LOG: "TRACE"
